 <!--Testimonials-->
 <aside id="testimonials" class="scrollto text-center" data-enllax-ratio=".2">

    <div class="row clearfix">

        <div class="section-heading">
            <h3>{{testimonial.heading}}</h3>
            <h2 class="section-title">{{testimonial.status}}</h2>
        </div>

        <!--User Testimonial-->
        <blockquote class="col-3 testimonial classic" *ngFor = "let userTestData of testimonial.user">
           <app-user-testimonial [userTest] = "userTestData"></app-user-testimonial>
        </blockquote>
        <!-- End of Testimonial-->

        

    </div>

</aside>
<!--End of Testimonials-->
