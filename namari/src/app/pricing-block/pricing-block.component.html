<div class="pricing-block-content">
  <h3>{{pricingBlock.heading}}</h3>
  <p class="pricing-sub">{{pricingBlock.status}}</p>
  <div class="pricing">
      <div class="price">{{pricingBlock.price}}</div>
      <p>{{pricingBlock.description}}</p>
  </div>
  <ul *ngFor = "let list of pricingBlock.listItem">
      <li>{{list}}</li>
  </ul>
  <a href="#" class="button">BUY TODAY</a>
</div>
