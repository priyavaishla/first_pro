<!--Pricing Tables-->
<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">

        <div class="section-heading">
            <h3>{{pricing.heading}}</h3>
            <h2 class="section-title">{{pricing.status}}</h2>
        </div>

        <!--Pricing Block-->
        <div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s" *ngFor = "let Block of pricing.pricingBlock">
           <app-pricing-block [pricingBlock] = "Block"></app-pricing-block>
        </div>
        <!--End Pricing Block-->

       

    </div>
</section>
<!--End of Pricing Tables-->
