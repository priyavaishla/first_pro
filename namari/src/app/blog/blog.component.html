<section id="pricing" class="secondary-color text-center scrollto clearfix ">
  <div class="row clearfix">

      <div class="section-heading">
          <h3>{{blog.heading}}</h3>
          <h2 class="section-title">{{blog.status}}</h2>
      </div>

       <!--Pricing Block-->
       <div class="pricing-block col-3 wow fadeInUp" data-wow-delay="0.4s" *ngFor = "let Block of blog.blogSection">
        <app-blogsection [blockSection] = "Block"></app-blogsection>
     </div>
     <!--End Pricing Block-->

      </div>
      </section>
